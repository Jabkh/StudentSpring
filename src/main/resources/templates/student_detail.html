<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
</head>
<body>
<h1>Student Details</h1>
<p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
<p><strong>First Name:</strong> <span th:text="${student.firstName}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></p>
<p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
<p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
<a href="/students">Back to Students List</a>
</body>
</html>
